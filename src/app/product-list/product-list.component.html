<div class="grid-container">
<mat-grid-list cols="3" rowHeight="400px" class="grid-layout-custom">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card >
        <mat-card-title>
          <a [title]="product.name + ' detalles'" [routerLink]="['/products', product.id]">
            {{ product.name }}
          </a>
        </mat-card-title>
          <mat-card-content>
          <img mat-card-image [src]="product.photo">          
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="share(product.name)">Compartir</button>
          <button mat-button [routerLink]="['/products', product.id]">Detalles</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
