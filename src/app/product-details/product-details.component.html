<div class="container">
    <mat-card *ngIf="product"> 
        <mat-card-title>
            <h3>
                <a [title]="product.name+ 'detalles'">
                {{ product.name }}
                </a>
            </h3>
        </mat-card-title>
     
        <mat-card-content>
        <p>
            Precio: {{product.price | currency}}
        </p>
                
        <p *ngIf="product.description">
            Descripci√≥n: {{ product.description }}
        </p>
        <div mat-card-image>    
            <img [src]="product.photo" [alt]="product.name"> 
        </div>
            <mat-card-actions>
                <button type="button" (click)="addToCart(product)">Comprar</button>
                <button type="button" [routerLink]="['/']">Volver</button>
            </mat-card-actions>
        
        </mat-card-content>
    </mat-card>
</div>
